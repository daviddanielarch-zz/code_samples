{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h1>Signup</h1>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
{% endblock %}
