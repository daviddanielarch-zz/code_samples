{% extends "base.html" %}

{% block body %}
    <div class="container">
    <h1> Login</h1>

    <form action="{% url 'login' %}" method="PUT">
        {% csrf_token %}

        <div class="form-group ">
            <label>Email</label>
            <input name="email" class="form-control" type="text" value="">
        </div>

        <div class="form-group ">
            <label>Password</label>
            <input name="password" class="form-control" type="text" value="">
        </div>

        <button type="button" class="btn btn-primary" id="updateBtn">Login</button>
        <a href="{% url 'signup' %}">Sign up if you don't have an account yet</a>
    </form>

    <div class="alert" id="alert" role="alert"></div>
</div>
{% endblock %}
